services:
  - type: web
    name: backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: audio-segmentation-db
          property: connectionString
      - key: SECRET_KEY
        value: your_long_random_secret

  - type: web
    name: frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm install serve -g && serve -s build -l 3000
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://audio-backend.onrender.com
